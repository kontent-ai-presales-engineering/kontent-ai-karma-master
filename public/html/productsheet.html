    <script>
		var previewMode = (window.location.href.indexOf("preview") > -1)

		// Initializes the Delivery JS SDK
		const Kk = window['kontentDelivery'];

		const params = new Proxy(new URLSearchParams(window.location.search), {
			get: (searchParams, prop) => searchParams.get(prop),
		});
		let codename = params.product; 
        let previewApiKey = "ew0KICAiYWxnIjogIkhTMjU2IiwNCiAgInR5cCI6ICJKV1QiDQp9.ew0KICAianRpIjogImU0MjdmOGRiMDE3NzQzYTM5YjU0MzdhNTQ4ZGM2NDU0IiwNCiAgImlhdCI6ICIxNjgzODk4OTg1IiwNCiAgImV4cCI6ICIxODQxNzUxNzIwIiwNCiAgInZlciI6ICIyLjAuMCIsDQogICJzY29wZV9pZCI6ICI3NGYyYzQ4MzRlNTc0MTk2OGY5MTI5MmY4ZGE1MzVlNCIsDQogICJwcm9qZWN0X2NvbnRhaW5lcl9pZCI6ICI1ZDVkNzJiOGUyODYwMTJiODgzZGJiNjcyZWEwZTQ0MyIsDQogICJhdWQiOiAiZGVsaXZlci5rb250ZW50LmFpIg0KfQ.sOcej1OUBufFYti3Tgjxzg_6HTdeezX30LN3Bo0v9aM";
        let projectID = "331bb27b-9326-0153-b136-8e11e7cfb53f"; 

		// Tip: Change the project ID of the API call to yours to display your own content. Make sure the codenames still match.
		const deliveryClient = new Kk.DeliveryClient({
			projectId: projectID,
			previewApiKey: previewApiKey,
			globalQueryConfig: {
				usePreviewMode: previewMode, // Queries the Delivery Preview API.
				waitForLoadingNewContent: true
			}
		});
		deliveryClient
			.item(codename)
            .depthParameter(3)
			.toPromise()
			.then(response => {
				processData(response)
			});        
            
            deliveryClient
            .item("product_disclaimer")
            .depthParameter(0)
            .toPromise()
            .then(response => {
                processDisclaimer(response)
            });

        // Processes the retrieved data and displays it on the page.
        function processDisclaimer(response) {
            const body = response.item.content.value;
            document.getElementById("disclaimer").innerHTML = body;
        }

		// Processes the retrieved data and displays it on the page.
		function processData(response) {
			const item = response.item;
			const title = item.title?.value;
			const image = item.product_image?.value[0]?.url;
			const slug = item.slug?.value;
			const description = item.description?.value;
			const body = item.body?.value;
			
			document.body.setAttribute("data-kontent-item-id", item.system.id);
			document.body.setAttribute("data-kontent-element-codename", item.system.codename);
			document.body.setAttribute("data-kontent-project-id", projectID);
			document.body.setAttribute("data-kontent-language-codename", item.system.language);

			document.getElementById("title").innerHTML = title;
			document.getElementById("description").innerHTML = description;
            if (image) {
                document.getElementById("image").style.display = "block"
                document.getElementById("image").src = image;
            }
			document.getElementById("body").innerHTML = item.body?.value;
            const values = Object.values(response.linkedItems);
            const features = values.filter(item => item.system.type === 'key_feature')
            document.getElementById("key-features").innerHTML = features.map(feature => {
                return (`<li
                      data-kontent-item-id="${feature.system.id}" 
                      data-kontent-element-codename="headline"
                      data-kontent-language-codename="${feature.system.language}">${feature.text.value}</li>`)
            }).join('')

            const specs = values.filter(item => item.system.type === 'specification')
            document.getElementById("specifications").innerHTML = specs.map(spec => {
                return (`<p
                      data-kontent-item-id="${spec.system.id}" 
                      data-kontent-element-codename="name"
                      data-kontent-language-codename="${spec.system.language}"><strong>${spec.name.value}</strong></br>${spec.details.value}</p>`)
            }).join('')           


            const imgHeight = document.getElementById("image").clientHeight
            const topFeature = imgHeight > 135 ? 260 + (imgHeight - 135) : 260
            const topKeyFeature = imgHeight > 135 ? 270 + (imgHeight - 135) : 270

            document.getElementById("features").style.top = topFeature + "px"
            document.getElementById("key-features").style.top = topKeyFeature + "px"
            
            setTimeout(() => {
                const imgHeight = document.getElementById("image").clientHeight
                const topFeature = imgHeight > 135 ? 260 + (imgHeight - 135) : 260
                const topKeyFeature = imgHeight > 135 ? 270 + (imgHeight - 135) : 270

                document.getElementById("features").style.top = topFeature + "px"
                document.getElementById("key-features").style.top = topKeyFeature + "px"
            }, "500")
		}
	</script>
